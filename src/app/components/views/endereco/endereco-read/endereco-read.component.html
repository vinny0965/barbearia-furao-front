<div class="content">
  <div class="title">
  </div>
  <button
    class="mat-elevation-z8"
    (click)="navegarParaEnderecoCreate()"
    mat-stroked-button
    color="primary"
  >
    NOVO ENDEREÇO
  </button>

  <div class="mat-elevation-z8 content-table">
    <mat-toolbar color="primary">Enderecos
      
    </mat-toolbar>
    <div *ngIf="enderecos.length >0; else loading">
    <table class="table" mat-table [dataSource]="enderecos">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Logradouro Column -->
      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef>Logradouro</th>
        <td mat-cell *matCellDef="let row">{{ row.logradouro }}</td>
      </ng-container>

      <!-- Bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let row">{{ row.bairro }}</td>
      </ng-container>

      <!-- Número Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let row">{{ row.numero }}</td>
      </ng-container>

      <!-- CEP Column -->
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>Cep</th>
        <td mat-cell *matCellDef="let row">{{ row.cep }}</td>
      </ng-container>

      <!-- usuarios Column -->
      <ng-container matColumnDef="usuarios">
        <th mat-header-cell *matHeaderCellDef>Usuários</th>
        <td mat-cell *matCellDef="let row">
          {{ row.usuarios }}
          <a class="usuarios" routerLink="{{ row.id }}/clientes">
            <i class="material-icons">people</i>
          </a>
        </td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="acoes">
        <th class="math-reader" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/id/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/id/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>    
  </div>
</div>
